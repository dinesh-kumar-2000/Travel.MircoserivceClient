<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TravelSphere</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .feature-icon {
      font-size: 24px;
    }
  </style>
</head>

    <p>It looks like you've lost your internet connection. Don't worry, some features are still available!</p>
    
    <button onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>View your saved bookings</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Access previously viewed content</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Browse cached search results</span>
      </div>
    </div>
  </div>
</body>
</html>
